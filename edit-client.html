    <h4 id="newClient" class="mb-5">Přidat nového pojištěnce</h4>   
    <div class="w-100  d-flex flex-column justify-content-center align-items-center">
    <form action="clients-list.html"  class="w-75 m-5 col-12 form-response" id="client-form">



        <div class="form-row">
            <div class="form-group col-6">
                <label  class="p-2">Jméno</label>
                <input name="firstName" aria-label="" type="text" class="form-control" placeholder="Jiří" id="firstName">
                <label  class="p-2 ">Příjmení</label>
                <input name="lastName" type="text" class="form-control" placeholder="Novák" id="lastName">
                <label class="p-2">Email</label>
                <input name="email" type="text" class="form-control" placeholder="j.n@mail.cz" id="email">
                <label class="p-2">Telefon</label>
                <input name="phone" type="text" class="form-control" placeholder="777888999" id="phone">

            </div>



            <div class="form-group col-6 ">
                <label class="p-2">Ulice a číslo popisné</label>
                <input name="streetNumber" type="text" class="form-control" placeholder="Růžová 20" id="streetNumber">

                <label class="p-2">Město</label>
                <input name="city" type="text" class="form-control" placeholder="Praha 1" id="city">
                <label  class="p-2">PSČ</label>
                <input name="posteNumber" type="number" class="form-control" placeholder="10000" id="posteNumber">
            </div>

      </div>


    <div class="d-flex justify-content-center align-items-center">
    <button  type="submit"  class="  btn btn-primary" id="buttonEdit">Uložit</button>
</div>
</form>
</div>
